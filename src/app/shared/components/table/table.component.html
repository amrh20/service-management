<p-table
  [value]="serviceData"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
  class="table"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of tableColumns">{{ col.header }}</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let col of tableColumns">
        <span
          *ngIf="col.field === 'status'"
          [ngClass]="{
            active: rowData[col.field] === 'Active',
            inactive: rowData[col.field] === 'Inactive'
          }"
          class="status"
        >
          {{ rowData[col.field] }}
        </span>
        <span *ngIf="col.field !== 'status'">
          {{ rowData[col.field] }}
        </span>
      </td>
      <td>
        <div class="table__buttons-wrapper">
          <button (click)="onEdit(rowData)" class="table__action-btn">
            <span>Edit</span>
          </button>
          <button (click)="onView(rowData)" class="table__action-btn">
            <span>View</span>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
