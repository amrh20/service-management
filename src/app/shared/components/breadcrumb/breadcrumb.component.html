<nav class="breadcrumb">
  <div>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <a *ngIf="!last" [routerLink]="breadcrumb.url" class="breadcrumb__link">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="!last" class="breadcrumb__separator"> / </span>
      <span *ngIf="last" class="breadcrumb__current">{{
        breadcrumb.label
      }}</span>
    </ng-container>
  </div>

  <div class="user_actions" (click)="toggleDropdown()">
    <img
      class="user_actions__image"
      src="assets/images/Profile.svg"
      alt="User profile image"
    />
    <span class="user_actions__name">Mohammed Alharbi</span>
    <button class="user_actions__dropdown" aria-label="Toggle dropdown menu">
      <img
        class="user_actions__dropdown-icon"
        src="assets/images/icons/chevron-down.svg"
        alt="Arrow down"
      />
    </button>

    <div class="dropdown-menu-list" *ngIf="isDropdownOpen">
      <ul>
        <li (click)="onProfile()">Profile</li>
        <li (click)="onLogout()">Logout</li>
      </ul>
    </div>
  </div>
</nav>
